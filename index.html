<!DOCTYPE html>
<html lang="en">
<headl><script>length</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NJ Transit Schedule</title>
</head>
<body>
        <div class="container">

                <div class="jumbotron" style="text-align: center;">
                    <img id="logo" src="assets/images/njtransitlogo.jpg" alt="NJ Transit Logo">
                    <h2> The "Fake Train" schedule </h2>
                </div>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading panel-heading-custom">
                                <h1 class="panel-title" id="paneltitlebar">Train Schedule</h1>
                            </div>
        
                            <div class="panel-body">
                                <table class="table table-hover" id="traintable">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Desination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="display"></tbody>
                                </table>
                            </div>
                        </div>
        
                        <div class="panel panel-primary">
                            <div class="panel-heading panel-heading-custom">
                                <h1 class="panel-title">Add Train</h1>
                            </div>
                            <div class="panel-body">
                                <form id="user-form">
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input type="text" class="form-control" id="trainname">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time (0000-2359 military time)</label>
                                        <input type="text" class="form-control" id="traintime">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="text" class="form-control" id="trainrate">
                                    </div>
                                    <!-- <button class="btn-success glyphicon glyphicon-ok" id="submit">Submit<span></span></button> -->
                                    <button id="submit">Submit<span></span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
      
</body>
</html>
